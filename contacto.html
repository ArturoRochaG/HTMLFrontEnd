    <h1 style="text-align: center;">Contactanos</h1>
    <br><br><br>
    <div class="contacto">
        <form>
      
          <label for="fname">Nombre</label>
          <input type="text" id="fname" name="firstname" placeholder="Escribe tu nombre">
      
          <label for="lname">Apellido</label>
          <input type="text" id="lname" name="lastname" placeholder="Escribe tu apellido">
      
          <label for="country">Pais</label>
          <select id="country" name="country">
            <option value="australia">Mexico</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
      
          <label for="subject">Mensaje</label>
          <textarea id="subject" name="subject" placeholder="Dejanos tu mensaje" style="height:200px"></textarea>
      
          <input type="submit" value="Enviar">
      
        </form>
      </div>
</body>
